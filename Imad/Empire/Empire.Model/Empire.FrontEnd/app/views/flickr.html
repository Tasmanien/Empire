<section>
    <h2 data-bind="text: displayName"></h2>
    <blockquote data-bind="text:description"></blockquote>
    <button type="button" class="btn btn-default" data-bind="click: GetAll">Get All</button>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr><th>Id</th><th>Name</th></tr>
            </thead>
            <tbody data-bind="foreach: products">
                <tr> <td data-bind="text: Id"></td> <td data-bind="text: Name"></td></tr>
            </tbody>
        </table>
    </div>
</section>
