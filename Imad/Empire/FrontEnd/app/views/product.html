<section>
    <h2 data-bind="text: displayName"></h2>
    <blockquote data-bind="text:description"></blockquote>
    <button data-bind="click: getProducts" class="ui-button ui-corner-all ui-widget">Get All Product</button>
    <center>
        <table border="1" data-bind="visible: products().length > 0" style="width: 70%">
            <thead>
                <tr><th>Id</th><th>Name</th><th>Description</th></tr>
            </thead>
            <tbody data-bind="foreach: products">
                <tr>
                    <td data-bind="text: $data.id()"></td>
                    <td data-bind="text: $data.name()"></td>
                    <td>
                        <div data-bind="if: $data.description()">
                            <span data-bind="text: $data.description()"> </span>
                        </div>
                        <div id="dropzone" class="half-dropzone" data-bind="ifnot: $data.description()">
                            <span data-bind="attr: { id: 'loading_' + $data.id() }" style="display:none" class="fa fa-spinner fa-spin"></span>
                            <a data-bind="click: getDescription, attr: { id: 'descriptionButton_' + $data.id() }">Get Description</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
    <br /><br />
    <blockquote data-bind="text:flickrDesc"></blockquote>
    <button data-bind="click: getImages" class="ui-button ui-corner-all ui-widget">Get All Product</button>
    <div class="row" data-bind="foreach: images">
        <div class="col-sm-6 col-md-3">
            <a href="#" class="thumbnail" data-bind="click:$parent.select">
                <img style="width: 260px; height: 180px;" data-bind="attr: { src: media.m }"/>
            </a>
        </div>
    </div>
    <br /><br /><br />
</section>
